name: Backend

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'

    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm install 

    - name: Run tests
      run: npm test 

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'

    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies (if not cached)
      run: npm install 

    - name: Build project
      run: npm run build 
    
    - name: Commit lib folder
      run: |
        git config --global user.name 'kayak4665664'
        git config --global user.email '44232222+kayak4665664@users.noreply.github.com'
        git add . || true
        if [[ -n $(git status --porcelain) ]]; then
          git commit -m "Add lib files [skip ci]"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/kayak4665664/Node-Depend-View.git
        else
          echo "No changes detected"
        fi

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js for GitHub Packages
      uses: actions/setup-node@v4
      with:
        node-version: '16'
        registry-url: 'https://npm.pkg.github.com/'
        scope: '@kayak4665664'

    - name: Publish to GitHub Packages
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Set npm registry to npmjs
      run: npm config set registry https://registry.npmjs.org/

    - name: Publish to NPM
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
